spring:
  profiles:
    active: nacos
  application:
    name: nacos-feign-client
  main:
    allow-bean-definition-overriding: true


  # default disable all
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: false
        register-enabled: false
    zookeeper:
      enabled: false
    consul:
      enabled: false

---
spring:
  profiles: nacos

  cloud:
    nacos:
      discovery:
        enabled: true
        register-enabled: true
        server-addr: localhost:8848
